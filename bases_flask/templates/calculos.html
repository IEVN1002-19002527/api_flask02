{% extends "layout.html" %}
{% import "_macros.html" as datos_macro %}

{% block container %}
                
        <h1>Operas bas</h1>

        <form action="" method="post">
             {{datos_macro.datos('numero1','Ingresa el numero 1') }}
             {{datos_macro.datos('numero2','Ingresa el numero 2') }}

             <div class="mb-3">
                <label for="Opcion" class="form-label">Operacion</label>
                <select class="form-select" name="opcion" id="opcion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicacion</option>
                    <option value="division">Division</option>
                </select>
             </div>

             <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <h1>La operacion de {{numer1}} y {{numer2}} es {{calcu}}</h1>

    {%endblock%}
